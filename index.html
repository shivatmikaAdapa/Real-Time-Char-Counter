<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="container">
            <h1 class="heading">Real Time Char Counter</h1>
            <textarea name="" id="textarea" cols="40" rows="5" maxlength="50" class="textarea" placeholder="Please enter the text here..."></textarea>
            <div class="counter">
                <p>
                    Total Character:
                    <span id="total-char" class="total-char"></span>
                </p>
                <p>
                    Remaining Character:
                    <span id="remained-char"  class="remained-char"></span>
                </p>
            </div>
        </div>
        <script src="./script.js"></script>
</body>
</html>
